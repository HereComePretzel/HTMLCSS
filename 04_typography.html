<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headings, Paragraphs, Typography</title>
  </head>
  <body>
    <!-- Headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h5>Heading 6</h5>

    <!-- Paragraph -->
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et fugit enim
      fugiat quibusdam quam
      <strong
        >consequatur repudiandae facere, tempore tempora in voluptates maxime
        <br />
        ex voluptatem</strong
      ><hr>
      sequi aperiam at. <em>Sapiente, molestias </em>eum.
    </p>
  </body>
</html>

<!-- <hr> adds a horizontal line!!!! -->
