<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and images</title>
  </head>
  <body>
    <!-- external links -->
    <p>
      <a href="http://google.com">Click For Google</a>
    </p>
    
    <!-- adding target field will open link in a new tab -->
    
    <p>
      <a href="http://google.com" target="_blank">Click For Google</a>
    </p>

    <!-- internal links -->
    
    <p>
      <a href="/04_typography.html">Typography</a>
    </p>
    
    <!-- local image -->
    
    <p>
    <img src="/images/bug.jpeg" alt="Ladybug">
    </p>

    <!-- remote images -->

    <p>
      <img src="https://source.unsplash.com/200x200/?nature,water" alt="Another image">
    </p>
  </body>
</html>
